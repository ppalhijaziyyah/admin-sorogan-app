<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Materi Pembelajaran I'rab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">

    <div id="notification-bar"
        class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-md p-4 text-white text-center rounded-b-lg shadow-lg z-50 transform -translate-y-full">
        <p id="notification-message"></p>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div id="dashboard-view">
            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-teal-600 dark:text-teal-400">Admin Panel Materi Sorogan
                </h1>
                <p class="text-lg mt-2 text-gray-600 dark:text-gray-400">Kelola semua materi pembelajaran dari satu
                    tempat.</p>
            </header>
            <div
                class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md mb-8 flex flex-wrap items-center justify-between gap-4">
                <div class="flex-grow">
                    <label for="master-index-uploader"
                        class="w-full text-center cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all block">
                        [ 1 ] Muat File Indeks Utama (`master-index.json`)
                    </label>
                    <input type="file" id="master-index-uploader" accept=".json">
                </div>
                <div class="flex gap-4">
                    <button id="add-lesson-btn"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Tambah
                    </button>
                    <label for="import-uploader"
                        class="cursor-pointer bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                        Impor
                    </label>
                    <input type="file" id="import-uploader" accept=".json,.xlsx,.csv">
                </div>
                <div class="w-full border-t border-gray-200 dark:border-gray-600 mt-4 pt-4 flex flex-wrap items-center justify-center gap-4">
                    <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Urutkan berdasarkan nama file:</span>
                    <button id="sort-asc-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg flex items-center gap-2" title="Ascending">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" /></svg>
                        A-Z
                    </button>
                    <button id="sort-desc-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg flex items-center gap-2" title="Descending">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4-4m-4 4V4" /></svg>
                        Z-A
                    </button>
                </div>
                <div class="flex-grow md:flex-grow-0">
                    <button id="save-master-index-btn" disabled
                        class="w-full text-center bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" />
                            <path d="M9 13l3-3m0 0l-3-3m3 3H5" />
                        </svg>
                        [ 2 ] Simpan & Unduh Indeks
                    </button>
                </div>
            </div>
            <div id="dashboard-content" class="hidden">
                <div id="tab-container"
                    class="flex border-b-2 border-gray-300 dark:border-gray-600 mb-6 overflow-x-auto">
                </div>
                <div id="lesson-groups-container" class="space-y-12"></div>
            </div>
        </div>
        <div id="editor-view" class="hidden">
        </div>
    </div>

    <div id="confirmation-modal"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl max-w-sm w-full p-6 text-center">
            <h3 class="text-xl font-bold mb-4">Konfirmasi</h3>
            <p id="modal-message" class="text-gray-700 dark:text-gray-300 mb-6">Apakah Anda yakin?</p>
            <div class="flex justify-center gap-4">
                <button id="modal-cancel-btn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">Batal</button>
                <button id="modal-confirm-btn"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Yakin</button>
            </div>
        </div>
    </div>

    <footer class="bg-white dark:bg-gray-700 mt-12 shadow-inner">
        <div class="container mx-auto py-4 px-8 flex justify-between items-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2025 Sorogan Admin Panel</p>
            <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
                <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
